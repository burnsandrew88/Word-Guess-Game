<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .jumbotron {
            background-image: url("./assets/images/football-hit.jpg");
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-12" id="header">
                    <h1>Hangman: NFL Teams Edition</h1>
                    <button class="btn btn-warning" id="new-game-button">Kick It Off!</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col 12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 my-3">
                            <h2>Press the kick It Off button to begin!</h2>
                            <br>
                            <span id="placeholders"></span>

                        </div>
                        <div class="col-md-6 my-3">
                            <h2>Incorrect Letters Guessed:</h2>
                            <br>
                            <span id="guessed-letters"></span>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 py-5">
                                    <h3>Guesses Left:
                                        <span id="guesses-left"></span>
                                    </h3>
                                </div>
                                <div class="col-md-4 py-5">
                                    <h3>
                                        <strong>Wins:</strong>
                                        <span id="win-count"></span>
                                    </h3>
                                </div>
                                <div class="col-md-4 py-5">
                                    <h3>
                                        <strong>Losses:</strong>
                                        <span id="loss-count"></span>
                                    </h3>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

    </div>





    <script src="./assets/javascript/game.js"></script>
</body>
